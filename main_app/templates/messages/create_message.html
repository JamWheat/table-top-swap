{% extends 'base.html' %}

{% block title %}Send a message{% endblock %}

{% block content %}

<h1>Send Message</h1>

<div class="general-card">
  <form action="{% url 'message_send' %}" method="POST">
    {% csrf_token %}
    {{ message_form.as_p }}
    <input type='submit' value='Send Message' class="button">
  </form>
</div>

{% endblock %}
