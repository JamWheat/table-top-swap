{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    <div class="nav-bar">
      <span class="nav-title"><a href="{% url 'home' %}">TableTopSwap</a></span>
      <div class="right-nav">
        <a href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
          <a href="{% url 'games_search' %}">Add Games</a>
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
          <a href="{% url 'signup' %}">Sign Up</a>
          <a href="{% url 'login' %}">Log In</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div>All Rights Reserved, &copy; 2020 TableTopSwap</div>
  </footer>
</body>
</html>
