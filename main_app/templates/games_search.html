{% extends 'base.html' %}

{% block title %}Add an Offer{% endblock %}

{% block content %}

<h1>Add an Offer</h1>

<form action="{% url 'bgg_search' %}" method="POST">
  {% csrf_token %}
  <input type='text' name="query" placeholder="Search for a game...">
  <input type="submit" value="Search">
</form>

<br><br>

{% if results %}
  {% comment %} {{ results }} {% endcomment %}
  {% for game in results %}
    <p>{{ game.1 }} ({{ game.2 }})</p>
    <form action='' method="POST">
      {% csrf_token %}
      <input type="text" name="objectid" value="{{ game.0 }}">
      <input type="submit" value="Select Game">
    </form>
  {% endfor %}
{% endif %}

<br><br>

{% endblock %}
