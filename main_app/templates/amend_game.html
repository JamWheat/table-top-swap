{% extends 'base.html' %}

{% block title %}Add Game{% endblock %}

{% block content %}

<h1>{{ result.title }} ({{ result.year_published }})</h1>

<div class="ammend-card">
  <img src="{{ result.image }}" width="300">
  <div class="card-blurb">
    <form action="{% url 'add_offer' %}" method="post">
      {% csrf_token %}
      {{ offer_form.as_p }}
      <input type='submit' value='Add Game'>
    </form>
  </div>
</div>

{% endblock %}
